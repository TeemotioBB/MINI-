<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Likes - Spark</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* ðŸ”¥ CORREÃ‡ÃƒO MOBILE: Permite scroll na pÃ¡gina */
        html, body {
            height: auto;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        /* Container principal com scroll */
        .likes-container {
            max-height: calc(100vh - 140px);
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Grid de likes com scroll */
        #likes-grid {
            max-height: calc(100vh - 380px);
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>

<body>

    <div class="w-full max-w-[370px] p-4 min-h-screen flex flex-col">
        <!-- Tela de Likes -->
        <div class="glass-card p-4 relative flex-1 likes-container">

            <!-- Header -->
            <div class="flex justify-between items-center mb-4 flex-shrink-0">
                <a href="index.html" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 text-gray-700">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h1 class="text-lg font-bold text-gray-800">Curtidas</h1>
                <button id="btn-filter" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 text-gray-500">
                    <i class="fa-solid fa-sliders"></i>
                </button>
            </div>

            <!-- Tabs -->
            <div class="flex gap-2 mb-4 bg-gray-100 rounded-full p-1 flex-shrink-0">
                <button id="tab-received" class="flex-1 py-2 px-3 rounded-full font-bold text-xs transition-all bg-gradient-to-r from-orange-500 to-pink-500 text-white">
                    Recebidas (<span id="received-count">0</span>)
                </button>
                <button id="tab-sent" class="flex-1 py-2 px-3 rounded-full font-bold text-xs transition-all text-gray-500">
                    Enviadas (<span id="sent-count">0</span>)
                </button>
            </div>

            <!-- Contador de Likes Premium -->
            <div class="bg-gradient-to-r from-purple-500 to-pink-500 rounded-2xl p-3 mb-4 text-white flex-shrink-0">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-[10px] uppercase font-bold opacity-90">Likes restantes hoje</p>
                        <p class="text-xl font-black">5 de 10</p>
                    </div>
                    <div class="bg-white/20 backdrop-blur-sm rounded-full p-2">
                        <i class="fa-solid fa-heart text-xl"></i>
                    </div>
                </div>
                <button class="w-full bg-white/20 backdrop-blur-sm text-white font-bold py-2 rounded-full mt-2 hover:bg-white/30 transition-all flex items-center justify-center gap-2 text-xs">
                    <i class="fa-solid fa-crown text-sm"></i>
                    Premium: Likes Ilimitados
                </button>
            </div>

            <!-- Grid de Likes com SCROLL -->
            <div id="likes-grid" class="grid grid-cols-2 gap-2 pb-4">
                <!-- Os cards de likes serÃ£o inseridos aqui -->
            </div>

            <!-- Mensagem quando nÃ£o tem likes -->
            <div id="no-likes" class="text-center py-8 hidden">
                <i class="fa-solid fa-heart-crack text-5xl text-gray-300 mb-3"></i>
                <h3 class="text-base font-bold text-gray-700 mb-2">Nenhum like ainda</h3>
                <p class="text-gray-500 text-xs mb-3">Continue explorando perfis!</p>
                <a href="index.html" class="inline-block bg-gradient-to-r from-orange-500 to-pink-500 text-white font-bold py-2 px-5 rounded-full text-sm">
                    Explorar perfis
                </a>
            </div>

        </div>

        <!-- Bottom Navigation -->
        <div class="flex justify-around items-center mt-4 bg-white/80 backdrop-blur-xl p-3 rounded-3xl shadow-lg border border-white flex-shrink-0">
            <a href="index.html" class="flex flex-col items-center text-gray-400">
                <i class="fa-solid fa-layer-group text-xl"></i>
                <span class="text-[9px] font-bold mt-1 uppercase">Explorar</span>
            </a>

            <a href="likes.html" class="flex flex-col items-center text-orange-500 relative">
                <i class="fa-solid fa-star text-xl"></i>
                <span id="likes-badge" class="absolute -top-1 -right-2 bg-pink-500 text-white text-[9px] font-bold w-4 h-4 flex items-center justify-center rounded-full border-2 border-white">0</span>
                <span class="text-[9px] font-bold mt-1 uppercase">Likes</span>
            </a>

            <a href="chat.html" class="flex flex-col items-center text-gray-400">
                <i class="fa-solid fa-comment-dots text-xl"></i>
                <span class="text-[9px] font-bold mt-1 uppercase">Chat</span>
            </a>

            <a href="perfil.html" class="flex flex-col items-center text-gray-400">
                <i class="fa-solid fa-circle-user text-xl"></i>
                <span class="text-[9px] font-bold mt-1 uppercase">Perfil</span>
            </a>
        </div>
    </div>

    <!-- Modal de Perfil -->
    <div id="profile-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-[100] flex items-end sm:items-center justify-center p-0 sm:p-4" style="overflow-y: auto;">
        <div class="bg-white rounded-t-3xl sm:rounded-3xl max-w-[370px] w-full overflow-hidden modal-content">
            <div class="relative">
                <img id="modal-photo" src="https://via.placeholder.com/400x300/f3f4f6/9ca3af?text=Foto" class="w-full h-[300px] object-cover" onerror="this.src='https://via.placeholder.com/400x300/f3f4f6/9ca3af?text=Sem+Foto'">
                <button id="close-modal" class="absolute top-4 right-4 w-10 h-10 bg-black/30 backdrop-blur-sm rounded-full flex items-center justify-center text-white">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
                <div class="absolute top-4 left-4 bg-white/90 backdrop-blur-md px-2 py-1 rounded-full flex items-center gap-1">
                    <i class="fa-solid fa-circle-check text-blue-500 text-xs"></i>
                    <span class="text-[10px] font-bold text-gray-700 uppercase">Verificada</span>
                </div>
            </div>

            <div class="p-5">
                <h2 id="modal-name" class="text-xl font-extrabold text-gray-900 mb-2"></h2>
                <p id="modal-bio" class="text-gray-600 text-sm mb-5"></p>

                <div class="flex gap-3">
                    <button id="modal-dislike" class="flex-1 bg-gray-100 text-red-500 font-bold py-3 rounded-2xl flex items-center justify-center gap-2 hover:bg-gray-200 transition-all">
                        <i class="fa-solid fa-xmark text-xl"></i>
                    </button>
                    <button id="modal-like" class="flex-1 bg-gradient-to-r from-green-400 to-emerald-500 text-white font-bold py-3 rounded-2xl flex items-center justify-center gap-2 hover:shadow-lg transition-all">
                        <i class="fa-solid fa-heart text-lg"></i>
                        Curtir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- âš¡ ORDEM IMPORTANTE DOS SCRIPTS! -->
    <script src="profiles.js"></script>
    <script src="vip.js"></script>
    <script src="likes.js"></script>
    
    <style>
        .modal-content {
            transition: all 0.3s ease;
        }
    </style>
</body>

</html>
