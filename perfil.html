<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - Spark</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="w-full max-w-[370px] p-4">
    
    <!-- HEADER FIXO -->
    <div class="flex justify-between items-center mb-4 px-2">
      <a href="index.html" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 text-gray-700 hover:bg-gray-200 transition-all">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <h1 class="text-lg font-bold text-gray-800">Meu Perfil</h1>
      <div class="w-10"></div> <!-- Espaçador -->
    </div>

    <!-- SEÇÃO 1: PERFIL RESUMIDO -->
    <div class="glass-card p-5 mb-3">
      <div class="flex items-center gap-4">
        <!-- Foto -->
        <div class="relative">
          <img id="user-photo" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&q=80&w=300" class="w-20 h-20 rounded-2xl object-cover border-2 border-white shadow-md" alt="Foto de perfil">
          <button id="btn-change-photo" class="absolute -bottom-1 -right-1 bg-orange-500 w-7 h-7 rounded-full text-white flex items-center justify-center shadow-lg">
            <i class="fa-solid fa-camera text-xs"></i>
          </button>
        </div>

        <!-- Info -->
        <div class="flex-1">
          <div class="flex items-center gap-2">
            <h2 id="user-name" class="text-xl font-bold text-gray-900">João Silva</h2>
            <span id="user-age" class="text-gray-500">, 28</span>
            <i class="fa-solid fa-circle-check text-blue-500 text-sm"></i>
          </div>
          <p id="user-bio" class="text-gray-600 text-sm mt-1 line-clamp-1">
            Desenvolvedor • Café ☕ • Viagens ✈️
          </p>
          <button id="btn-edit-profile" class="mt-2 text-orange-500 text-xs font-bold flex items-center gap-1">
            <i class="fa-solid fa-pen text-[10px]"></i> Editar Perfil
          </button>
        </div>
      </div>
    </div>

    <!-- SEÇÃO 2: CONFIGURAÇÕES RÁPIDAS -->
    <div class="glass-card p-4 mb-3">
      <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-3 px-1">Configurações</h3>
      
      <!-- Privacidade -->
      <button id="btn-privacy" class="w-full flex items-center justify-between p-3 rounded-xl hover:bg-gray-50 transition-all">
        <div class="flex items-center gap-3">
          <div class="w-9 h-9 rounded-full bg-purple-100 flex items-center justify-center">
            <i class="fa-solid fa-lock text-purple-600 text-sm"></i>
          </div>
          <span class="text-gray-800 font-medium text-sm">Privacidade</span>
        </div>
        <i class="fa-solid fa-chevron-right text-gray-400 text-xs"></i>
      </button>

      <!-- Notificações -->
      <button id="btn-notifications" class="w-full flex items-center justify-between p-3 rounded-xl hover:bg-gray-50 transition-all">
        <div class="flex items-center gap-3">
          <div class="w-9 h-9 rounded-full bg-blue-100 flex items-center justify-center">
            <i class="fa-solid fa-bell text-blue-600 text-sm"></i>
          </div>
          <span class="text-gray-800 font-medium text-sm">Notificações</span>
        </div>
        <i class="fa-solid fa-chevron-right text-gray-400 text-xs"></i>
      </button>

      <!-- Boost & Premium -->
      <button id="btn-premium" class="w-full flex items-center justify-between p-3 rounded-xl hover:bg-gray-50 transition-all">
        <div class="flex items-center gap-3">
          <div class="w-9 h-9 rounded-full bg-gradient-to-br from-orange-400 to-pink-500 flex items-center justify-center">
            <i class="fa-solid fa-bolt text-white text-sm"></i>
          </div>
          <span class="text-gray-800 font-medium text-sm">Boost & Premium</span>
        </div>
        <i class="fa-solid fa-chevron-right text-gray-400 text-xs"></i>
      </button>
    </div>

    <!-- SEÇÃO 3: MEU PLANO -->
    <div class="glass-card p-4 mb-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center">
            <i class="fa-solid fa-crown text-white"></i>
          </div>
          <div>
            <p class="text-xs text-gray-500 uppercase font-bold">Meu Plano</p>
            <p id="user-plan" class="text-sm font-bold text-gray-800">Spark Free</p>
          </div>
        </div>
        <button id="btn-upgrade" class="px-4 py-2 bg-gradient-to-r from-orange-500 to-pink-500 text-white text-xs font-bold rounded-full shadow-md">
          Upgrade
        </button>
      </div>
    </div>

    <!-- SEÇÃO 4: CONTA -->
    <div class="glass-card p-4 mb-20">
      <button id="btn-help" class="w-full flex items-center justify-between p-3 rounded-xl hover:bg-gray-50 transition-all mb-1">
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-circle-question text-gray-500"></i>
          <span class="text-gray-700 text-sm">Ajuda & Suporte</span>
        </div>
        <i class="fa-solid fa-chevron-right text-gray-400 text-xs"></i>
      </button>

      <button id="btn-logout" class="w-full flex items-center justify-between p-3 rounded-xl hover:bg-red-50 transition-all">
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-right-from-bracket text-red-500"></i>
          <span class="text-red-500 text-sm font-medium">Sair da conta</span>
        </div>
      </button>
    </div>

    <!-- BOTTOM NAVIGATION -->
    <div class="fixed bottom-4 left-1/2 -translate-x-1/2 w-full max-w-[370px] px-4">
      <div class="flex justify-around items-center bg-white/80 backdrop-blur-xl p-3 rounded-3xl shadow-lg border border-white">
        <a href="index.html" class="flex flex-col items-center text-gray-400">
          <i class="fa-solid fa-layer-group text-xl"></i>
          <span class="text-[9px] font-bold mt-1 uppercase">Explorar</span>
        </a>

        <a href="likes.html" class="flex flex-col items-center text-gray-400 relative">
          <i class="fa-solid fa-star text-xl"></i>
          <span class="absolute -top-1 -right-2 bg-pink-500 text-white text-[9px] font-bold w-4 h-4 flex items-center justify-center rounded-full border-2 border-white">33</span>
          <span class="text-[9px] font-bold mt-1 uppercase">Likes</span>
        </a>

        <a href="chat.html" class="flex flex-col items-center text-gray-400">
          <i class="fa-solid fa-comment-dots text-xl"></i>
          <span class="text-[9px] font-bold mt-1 uppercase">Chat</span>
        </a>

        <a href="perfil.html" class="flex flex-col items-center text-orange-500">
          <i class="fa-solid fa-circle-user text-xl"></i>
          <span class="text-[9px] font-bold mt-1 uppercase">Perfil</span>
        </a>
      </div>
    </div>
  </div>

  <!-- MODAL: EDITAR PERFIL -->
  <div id="modal-edit" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-end">
    <div class="w-full max-w-[370px] mx-auto bg-white rounded-t-3xl p-6 pb-8 animate-slide-up">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-lg font-bold text-gray-800">Editar Perfil</h2>
        <button id="btn-close-modal" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 text-gray-600">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div class="space-y-4">
        <div>
          <label class="text-xs font-bold text-gray-600 uppercase tracking-wide mb-1 block">Nome</label>
          <input id="input-name" type="text" value="João Silva" class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-orange-500 focus:outline-none">
        </div>

        <div>
          <label class="text-xs font-bold text-gray-600 uppercase tracking-wide mb-1 block">Idade</label>
          <input id="input-age" type="number" value="28" class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-orange-500 focus:outline-none">
        </div>

        <div>
          <label class="text-xs font-bold text-gray-600 uppercase tracking-wide mb-1 block">Bio (máx. 120 caracteres)</label>
          <textarea id="input-bio" maxlength="120" class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-orange-500 focus:outline-none resize-none" rows="3">Desenvolvedor • Café ☕ • Viagens ✈️</textarea>
          <p class="text-xs text-gray-400 mt-1"><span id="bio-count">36</span>/120</p>
        </div>

        <div>
          <label class="text-xs font-bold text-gray-600 uppercase tracking-wide mb-1 block">Instagram (opcional)</label>
          <input id="input-instagram" type="text" placeholder="@seu_usuario" class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-orange-500 focus:outline-none">
        </div>
      </div>

      <button id="btn-save" class="w-full mt-6 bg-gradient-to-r from-orange-500 to-pink-500 text-white font-bold py-4 rounded-2xl shadow-lg">
        Salvar Alterações
      </button>
    </div>
  </div>

  <script src="perfil.js"></script>
</body>

</html>
